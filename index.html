<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <section id="loading" class="d-flex justify-content-center align-items-center ">
        <div class="sk-folding-cube">
            <div class="sk-cube1 sk-cube"></div>
            <div class="sk-cube2 sk-cube"></div>
            <div class="sk-cube4 sk-cube"></div>
            <div class="sk-cube3 sk-cube"></div>
          </div> 
    </section> 



    <section class="mainContent">

        <header>
            <div class="title">
                <img src="assets/images/sound.png" class="px-3" alt="">
            </div>
            <div class="headingTitle">
                <h1>Listen and Number , then ask and answer</h1>
            </div>
        </header>
        

        <div >

            <div class="pageBg">


                <div class="pageContent">

                    <div class="qustionsContainer row">
                        <div class="col my-5 px-0   question " questionContainer="1">
                            <div class="imageContainer">
                                <img src="assets/images/question_1.png" class="w-100" alt="">
                            </div>
                            <div class="dropDownContainer">

                                <div class="queDropDown ">
                                    <div class="answerPosition" question="1"></div>

                                    <div id="dropDown1" class="select-items" style="display: none;">
                                        <div class="optionAnswer" dataans="incorrect">1</div>
                                        <div class="optionAnswer" dataans="correct">2</div>
                                        <div class="optionAnswer" dataans="incorrect">3</div>
                                        <div class="optionAnswer" dataans="incorrect">4</div>
                                        <div class="optionAnswer" dataans="incorrect">5</div>
                                        
                                    </div>

                                </div>
                            </div>

                        </div>
                        
                        <div class="col my-5  px-0  question" questionContainer="2">
                            <div class="imageContainer">
                                <img src="assets/images/question_2.png" class="w-100" alt="">
                            </div>
                            <div class="dropDownContainer">

                                <div class="queDropDown">
                                    <div class="answerPosition" question="2" ></div>

                                    <div id="dropDown2" class="select-items" style="display: none;">
                                        <div class="optionAnswer" dataans="incorrect">1</div>
                                        <div class="optionAnswer" dataans="incorrect">2</div>
                                        <div class="optionAnswer" dataans="correct">3</div>
                                        <div class="optionAnswer" dataans="incorrect">4</div>
                                        <div class="optionAnswer" dataans="incorrect">5</div>
                                        
                                    </div>

                                </div>
                            
                            </div>

                        </div>

                        <div class="col my-5  px-0  question" questionContainer="3">
                            <div class="imageContainer">
                                <img src="assets/images/question_3.png" class="w-100" alt="">
                            </div>
                            <div class="dropDownContainer">

                                <div class="queDropDown">

                                    <div class="answerPosition" question="3"></div>

                                    <div id="dropDown3" class="select-items" style="display: none;">
                                        <div class="optionAnswer" dataans="incorrect">1</div>
                                        <div class="optionAnswer" dataans="incorrect">2</div>
                                        <div class="optionAnswer" dataans="incorrect">3</div>
                                        <div class="optionAnswer" dataans="incorrect">4</div>
                                        <div class="optionAnswer" dataans="correct">5</div>
                                        
                                    </div>


                                </div>
                            </div>

                        </div>

                        <div class="col my-5 px-0  question" questionContainer="4">
                            <div class="imageContainer">
                                <img src="assets/images/question_4.png" class="w-100" alt="">
                            </div>
                            <div class="dropDownContainer">

                                <div class="queDropDown">

                                    <div class="answerPosition" question="4"></div>

                                    <div id="dropDown4" class="select-items" style="display: none;">
                                        <div class="optionAnswer"  dataans="incorrect">1</div>
                                        <div class="optionAnswer"  dataans="incorrect">2</div>
                                        <div class="optionAnswer"  dataans="incorrect">3</div>
                                        <div class="optionAnswer"  dataans="correct">4</div>
                                        <div class="optionAnswer"  dataans="incorrect">5</div>
                                        
                                    </div>

                                </div>
                            </div>
                        </div>

                        <div class="col my-5 px-0  question" questionContainer="5">
                            <div class="imageContainer">
                                <img src="assets/images/question_5.png" class="w-100" alt="">
                            </div>
                            <div class="dropDownContainer">

                                <div class="queDropDown">

                                    <div class="answerPosition" question="5"> </div>

                                    <div id="dropDown5" class="select-items" style="display: none;">
                                        <div class="optionAnswer" dataans="correct">1</div>
                                        <div class="optionAnswer" dataans="incorrect">2</div>
                                        <div class="optionAnswer" dataans="incorrect">3</div>
                                        <div class="optionAnswer" dataans="incorrect">4</div>
                                        <div class="optionAnswer" dataans="incorrect">5</div>
                                       
                                    </div>

                                </div>
                            </div>

                        </div>

                    </div>




                </div>











            </div>
            <div class="footer d-flex">
                
                <div class="col-2 ">
                    <img src="assets/images/replay.png" class="p-4 replayImg" alt="">
                </div>
                <div class="col-4  ">
            
                    <div class="controlsContainer   ">
                        <div class="controls d-flex px-3">

                            <div class="col-1">
                                <div class="playContainer">
                                    <img src="assets/images/play.png"  class="playIcon" alt="">
                                </div>
                            </div>

                            <div class="col-11">

                                <div class="slidecontainer">
                                    <input type="range"  id="slider" min="0" max="100" value="0" id="myRange" step="0.1" >                   
                                </div>

                            </div>
                        </div>
                    </div>


                </div>
                <div class="col-4 offset-1 p-1 ">
                    <img src="assets/images/showAns.png" class="p-4 showInsImg" alt="">
                </div>

         

            </div>

        </div>




    </section>
    

    <audio  src="assets/audios/full.mp3" id="fullAudio"></audio>

    <audio src="assets/audios/correct.mp3" id="correctSound"></audio>
    <audio src="assets/audios/incorrect.mp3" id="incorrectSound"></audio>


    <audio src="assets/audios/q_1.mp3" id="q_1"></audio>
    <audio src="assets/audios/q_2.mp3" id="q_2"></audio>
    <audio src="assets/audios/q_3.mp3" id="q_3"></audio>
    <audio src="assets/audios/q_4.mp3" id="q_4"></audio>
    <audio src="assets/audios/q_5.mp3" id="q_5"></audio>





    <script src="js/jquery-3.5.1.min.txt"></script>

    <script src="js/main.txt"></script>
